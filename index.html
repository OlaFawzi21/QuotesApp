<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes App</title>
        <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main class="parent d-flex justify-content-center align-items-center">
            <section
                class="container child-box px-md-5 px-3 py-5 text-center d-flex flex-column align-items-center">
                <div class="title">
                    <h1 class="mb-3 fw-bold">“Quote of the Day”</h1>
                    <p class="fw-bold">Press the button below to recieve a random quote!</p>
                </div>
                <div class="btn py-4 px-md-5 px-3" id="newQuoteBtn">New Quote</div>
                <div class="quotes animate-quote">
                    <p id="quote" class="fst-italic fw-bold">
                    </p>
                    <p id="author" class="fw-bold"></p>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
